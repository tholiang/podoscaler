apiVersion: v1
kind: ServiceAccount
metadata:
  name: manuscaler
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoscaler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scaler
rules:
  - apiGroups:
      - 
      - apps
      - metrics.k8s.io
    resources:
      - deployments
      - deployments/scale
      - pods/resize
      - pods
    verbs:
      - patch
      - list
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scaler-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: scaler
subjects:
  - kind: ServiceAccount
    name: autoscaler
    namespace: default
  - kind: ServiceAccount
    name: manuscaler
    namespace: default
# all from https://github.com/kubernetes/autoscaler/blob/93a37e47308ad58275e909bfeaa0347b2ef6b4ba/vertical-pod-autoscaler/deploy/vpa-rbac.yaml
# https://kubernetes.io/docs/reference/access-authn-authz/rbac/
---
apiVersion: policy.linkerd.io/v1alpha1
kind: AuthorizationPolicy
metadata:
  name: autoscaler-policy
  namespace: linkerd-viz
spec:
  targetRef:
    group: policy.linkerd.io
    kind: Server
    name: prometheus-admin
  requiredAuthenticationRefs:
    - name: autoscaler
      kind: ServiceAccount
      namespace: default